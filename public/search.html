        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Core</div>
                            <a class="nav-link" href="index.html">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Dashboard
                            </a>

                            <a class="nav-link" href="#" onclick="signout()">
                                <div class="sb-nav-link-icon"><i class="fas fa-sign-out-alt"></i></div>

                    <div class="sb-sidenav-footer">

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <div class="card mb-4">
                            <div class="card-header py-3">
                                <div class="row">
                                    <div class="input-group" style="width: 80%; margin-left:20px;">
                                        <input id="search" type="text" class="search form-control"
                                            placeholder="Search: Patient ID #" />
                                        <div class="input-group-append">
                                            <button onclick="getData()" class="btn btn-primary mx-2"
                                                type="button">&nbsp;&nbsp;Search&nbsp;&nbsp;</button>
                                            <button onclick="updateData()" class="btn btn-success mx-2"
                                                type="button">Update</button>
                                            <button onclick="deleteData()" class="btn btn-danger mx2"
                                                type="button">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <h6 id="date">-</h6>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="card">
                                            <div class="card-header">Image 1</div>
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-6" id="time1">-</div>
                                                    <div class="col-6" id="total1">-</div>
                                                </div>
                                                <div class="row mt-2 text-center">
                                                    <img class="img-fluid mx-auto" id="img1"
                                                        style="max-height:280px; width: auto;"
                                                        src="assets/img/error-404-monochrome.svg">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="card">
                                            <div class="card-header">Image 2</div>
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-6" id="time2">-</div>
                                                    <div class="col-6" id="total2">-</div>
                                                </div>
                                                <div class="row mt-2 text-center">
                                                    <img class="img-fluid mx-auto" id="img2"
                                                        style="max-height:280px; width:auto;"
                                                        src="assets/img/error-404-monochrome.svg">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-6">
                                        <form>
                                            <div class="form-floating mb-2">
                                                <input disabled class="form-control" id="id" type="text"
                                                    placeholder="Patient ID" />
                                                <label for="id">Patient ID</label>
                                            </div>
                                            <div class="form-floating mb-2">
                                                <input class="form-control" id="name" type="text" placeholder="Name" />
                                                <label for="name">Name</label>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-floating mb-2">
                                                        <input class="form-control" id="sex" type="text"
                                                            placeholder="Sex" />
                                                        <label for="sex">Sex</label>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-floating mb-2">
                                                        <input class="form-control" id="age" type="text"
                                                            placeholder="Age" />
                                                        <label for="age">Age</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-6">
                                        <form>
                                            <div class="form-floating mb-2">
                                                <input class="form-control" id="contact" type="text"
                                                    placeholder="Contact Number" />
                                                <label for="contact">Contact Number</label>
                                            </div>
                                            <div class="form-floating mb-2">
                                                <input class="form-control" id="email" type="text"
                                                    placeholder="Email" />
                                                <label for="email">Email</label>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
        <script src="js/config.js"></script>
